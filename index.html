<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="left-side">
        <div class="picture">
          <img src="./images/odin-lined.png" alt="Odin logo" />
          <h1>Sign-up Form</h1>
        </div>
        <p>Photo by Anastase Maragos on Unsplash</p>
      </div>
      <div class="right-side">
        <div class="header">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            <em>now</em> to get started.
          </p>
          <p>You <em>know</em> you want to.</p>
        </div>
        <div class="input-section">
          <p>Let's do this!</p>
          <form action="" id="my-form" method="post">
            <label for="first_name">First Name</label>
            <input type="text" name="first_name" id="first_name" />
            <label for="last_name">Last Name</label>
            <input type="text" name="last_name" id="last_name" />
            <label for="user_email">Email</label>
            <input type="email" name="email" id="user_email" />
            <label for="phone_number">Phone Number</label>
            <input type="tel" name="phone_number" id="phone_number" />
            <label for="user_password">Password</label>
            <input type="password" name="password" id="user_password" />
            <label for="password_confirm">Confirm Password</label>
            <input
              type="password"
              name="password_confirm"
              id="password_confirm"
            />
          </form>
        </div>
        <div class="submit-section">
          <button type="submit">Create an account</button>
          <p>Already have an account? <a href="">Log in</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
